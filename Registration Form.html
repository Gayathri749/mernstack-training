<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label>Student Name</label></td>
                <td><input required placeholder="Enter your name" type="text"></td>
            </tr>
            <tr>
                <td><label>Father's Name</label></td>
                <td><input required placeholder="Enter father name" type="text"></td>
            </tr>
            <tr>
                <td><label>Mother's Name</label></td>
                <td><input required placeholder="Enter mother name" type="text"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input required type="datetime-local"/></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><span>Male</span><input name="gender" type="radio"><span>Female</span><input name="gender" type="radio"></td>
            </tr>
            <tr>
                <td><label>Email ID</label></td>
                <td><input required placeholder="Enter mail id" type="text"></td>
            </tr>
            <tr>
                <td><label>Mobile No</label></td>
                <td><input required placeholder="Enter mobile no" type="text"></td>
            </tr>
            <tr style="text-align:center">
                <td><label>Address</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td><input required placeholder="Enter your state" type="text"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input required placeholder="Enter your city" type="text"></td>
            </tr>
            <tr style="text-align:left">
                <td></td>
                <td colspan="2"><input type="Submit"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
